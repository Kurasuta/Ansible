- name: install dependencies
  apt: name={{ item }} state=present
  with_items:
    - git
    - upx-ucl
    - p7zip
    - ssdeep
    - libffi-dev
    - libssl-dev
    - build-essential
    - python3
    - python3-dev
    - python3-pip
    - python3-ssdeep
    - python3-dateutil
    - python3-numpy
    - python3-setuptools
    - automake
    - autoconf
    - libtool

- name: create user
  user: name=worker

- name: create directory
  file: path=/opt/Worker state=directory owner=worker group=worker

- name: clone git repo
  become_user: worker
  git: repo=https://github.com/Kurasuta/Worker.git dest=/opt/Worker

- name: python dependencies 
  become_user: worker
  pip:
    name: "{{ item }}"
    executable: pip3
  with_items:
    - requests
    - pefile
    - raven
    - entropy
    - sdhash
    - nilsimsa

- name: configure raven client in Worker venv
  become_user: worker
  lineinfile: dest=/home/worker/.profile
              create=yes
              regexp="^export RAVEN_CLIENT_STRING="
              line='export RAVEN_CLIENT_STRING="{{ raven_client_string }}"'
